<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    height: 35px;
    width: 110px;
    border: none;
    border-radius: 2px;
    margin-right: 8px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(6, 95, 212);
    height: 35px;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    width: 60px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s, color 0.15s;
  }
  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    height: 30px;
    border-color: rgb(29, 155, 240);
    border-style: solid;
    border-width: 1px;
    width: 65px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bolder;
    font-size: 15px;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
  .tweet-button:active {
    opacity: 0.7;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
