<style>
  button {
    font-size: 14px;
  }

  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 2px;
    margin-right: 12px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.8;
    transform: scale(1.2);
  }
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(6, 95, 212);
    border-color: rgb(6, 95, 212);
    border-style: solid;
    margin-right: 12px;
    padding: 9px 15px;
    border-width: 1px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }
  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
    transform: scaleX(1.2);
  }
  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border-color: rgb(29, 155, 240);
    padding: 7px 16px;
    border-style: solid;
    font-size: 15px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 700;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    transform: scale(1.2);
  }
  .tweet-button:active {
    opacity: 0.7;
    transform: translate(4px, 4px);
  }
</style>

<body style="padding: 8px"></body>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
